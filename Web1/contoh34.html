<!DOCTYPE html>
<html lang="en">
<head>
<title>Penggunaan Atribut cellpadding dan cellspacing dalam Tabel</title>
</head>
<body>
<h3>Belajar Atribut cellpadding dan cellspacing"0"</h3>
<table border="1"bgcolor="pink" cellspacing="0" cellspacing="0">
    <tr>
        <td>baris 1,kolom 1</td>
        <td>baris 1,kolom 2</td>
        <td>baris 1,kolom 3</td>
     </tr>   
    <tr>
        <td>baris 2,kolom 1</td>
        <td>baris 2,kolom 2</td>
        <td>baris 2,kolom 3</td>
     </tr>   
     <table border="1"bgcolor="yellow" cellspacing="3" cellspacing="5">
        <tr>
            <td>baris 1,kolom 1</td>
            <td>baris 1,kolom 2</td>
            <td>baris 1,kolom 3</td>
         </tr>   
        <tr>
            <td>baris 2,kolom 1</td>
            <td>baris 2,kolom 2</td>
            <td>baris 2,kolom 3</td>
         </tr>   
</table>
    
</body>
</html>
